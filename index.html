<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY BPI</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ff6347;
            color: white;
            justify-content: center;
        }

        header .logo {
            font-size: 2.5rem;
            height: 100px;
            margin-right: 50px;
        }

        header .title {
            font-size: 2rem;
            text-align: center;
            animation: pulseText 2s infinite ease-in-out;
        }

        header .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulseText {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 50px 20px;
            flex-grow: 1;
        }

        .card {
            background: none;
            border-radius: 20px;
            width: 250px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .card .content {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 20px 20px;
        }

        .card h3 {
            font-size: 1.75rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.125rem;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .card button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 30px;
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            height: 300px;
        }

        footer .footer-content {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        footer .footer-content .right {
            flex: 1;
        }

        footer .footer-content .center {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .footer-card h4 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .footer-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .footer-card a {
            color: #ff6347;
            text-decoration: none;
        }

        .footer-card a:hover {
            text-decoration: underline;
        }

        footer .copyright {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            margin-right: 100px;
        }

        li {
            list-style-type: none;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .main-section {
                flex-direction: column;
                align-items: center;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <footer>

                </ul>
            </div>

    </footer>
</body>

</html>
